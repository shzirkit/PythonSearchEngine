<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Search</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="query" class="form-control" placeholder="Search">
                    <button class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="result" class="border p-3" style="height: 500px; overflow-y: scroll;"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#searchButton').click(function(){
                var query = $('#query').val();
                $.post('/search', { query: query }, function(data) {
                    if (data.status === 'success') {
                        $('#result').html('<p>' + data.result + '</p>');
                    } else {
                        $('#result').html('<p class="text-danger">ERROR: ' + data.result + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
